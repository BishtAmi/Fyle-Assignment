<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="content">
            <form class="row g-3 form">
                <div class="col-md-12">
                    <label for="grossIncome" class="form-label">Enter gross annual income
                        <i class="fa-solid icons fa-question">
                            <div class="infotip">Gross annual income is the total salary in a year before any
                                deductions</div>
                        </i>
                    </label>
                    <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income">
                    <div class="error-class">
                        <i class="fa-solid error fa-circle-exclamation">
                            <div class="infotip error-message">Please enter a number only.</div>
                        </i>
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="extraIncome" class="form-label">Enter extra income
                        <i class="fa-solid icons fa-question">
                            <div class="infotip">Any source of extra income that you may have.</div>
                        </i>
                    </label>
                    <input type="text" class="form-control" id="extraIncome"
                        placeholder="Enter extra income from other sources">
                    <div class="error-class">
                        <i class="fa-solid error fa-circle-exclamation">
                            <div class="infotip">Please enter a number only.</div>
                        </i>
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="age" class="form-label">Enter age group
                        <i class="fa-solid icons fa-question">
                            <div class="infotip">Choose your age group</div>
                        </i>
                    </label>
                    <select id="age" class="form-select">
                        <option selected></option>
                        <option>&lt; 40</option>
                        <option>≥ 40 & &lt; 60</option>
                        <option>≥ 60</option>
                    </select>
                    <div class="error-class selectbar">
                        <i class="fa-solid error fa-circle-exclamation">
                            <div class="infotip">Please select your age group</div>
                        </i>
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="deduction" class="form-label">Enter total applicable deductions
                        <i class="fa-solid icons fa-question">
                            <div class="infotip deduct">Total deductions are expenses subtracted from your gross annual
                                income to calculate your net income.</div>
                        </i>
                    </label>
                    <input type="text" class="form-control" id="deduction" placeholder="Add total applicable deductions">
                    <div class="error-class">
                        <i class="fa-solid error fa-circle-exclamation">
                            <div class="infotip">Please enter a number only.</div>
                        </i>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn button btn-primary" id="calculate" type="button">Submit</button>
                    <p id="error-message" class="show">* All input fields are mandatory</p>
                </div>
            </form>

            <div class="modal" id="modal">
                <h2>Your overall income will be</h2>
                <h4 id="income">12,00,000</h4>
                <p>after tax deductions</p>
                <button class="btn btn-primary close-modal" id="modal-close" type="button">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
